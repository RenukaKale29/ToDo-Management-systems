<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>ToDo World</title>
<script>
	function confirmDelete() {
		return confirm("Are you sure you want to delete this TODO");
	}
	function confirmUpdate() {
		return confirm("Are you sure you want to Update this TODO");
	}
</script>
<style>
.table {
	border: 1px solid #0080ff;
}
</style>
<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: #e6f2ff">

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">TickDone </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-warning"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-warning"
						href="contact">Contact Us</a></li>
					<li class="nav-item"><a class="nav-link text-warning"
						href="available_todos">List Todo</a></li>
					<li class="nav-item"><a class="nav-link active text-warning"
						href="my_todos">My ToDo List</a></li>
				</ul>
				List
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-danger"
							href="todo_register">ToDo Register</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5 col-md-8 mx-auto">
		<h4 class="text-center">List ToDo</h4>
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Subject</th>
					<th scope="col">Description</th>
					<th scope="col">DueDate</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b :${todo}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.subject}"></td>
					<td th:text="${b.description}"></td>
					<td th:text="${b.duedate}"></td>
					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/mylist/{id}(id=${b.id})}">Add To Todo</a> <a
						style="color: blue" th:href="@{/editTodo/{id}(id=${b.id})}"><i
							class="fa-solid fa-pen-to-square ms-4"
							onclick="return confirmUpdate()"></i></a> <a style="color: red"
						th:href="@{/deleteTodo/{id}(id=${b.id})}"><i
							class="fa-solid fa-trash ms-4" onclick="return confirmDelete()"></i></a>
					</td>

				</tr>

			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
